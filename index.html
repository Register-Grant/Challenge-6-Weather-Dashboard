<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="container header">
        <div class="col-4 bg-light">
            <p class="search-header my-1">Search for a City:</p>
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control" placeholder="Enter City Name" aria-label="Enter city name">
                <div class="input-group-append">
                    <button class="btn btn-primary" type="button" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="btn btn-primary mb-3" type="button" id="clear-history">Clear history</button>
            <form id="history"></form>
        </div>
        <div class="current-info">
            <div class="place-container">
                <div class="date-container">
                    <div class="time" id="time">
                        12:30 <span id="am-pm">pm</span>
                    </div>
                    <div class="date" id="date">
                        Monday, June 18th
                    </div>
                    <div class="others" id="current-weather-items"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="other">
                <div class="day"></div>
                <div class="temp"></div>
                <div class="temp"></div>
            </div>
        </div>

        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Tuesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 115&#176; F</div>
                <div class="temp">Day - 137&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Wednesday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 115&#176; F</div>
                <div class="temp">Day - 137&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Thursday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 115&#176; F</div>
                <div class="temp">Day - 137&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 115&#176; F</div>
                <div class="temp">Day - 137&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Saturday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 115&#176; F</div>
                <div class="temp">Day - 137&#176; F</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sunday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 115&#176; F</div>
                <div class="temp">Day - 137&#176; F</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js" integrity="sha512-x/vqovXY/Q4b+rNjgiheBsA/vbWA3IVvsS8lkQSX1gQ4ggSJx38oI2vREZXpTzhAv6tNUaX81E7QBBzkpDQayA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="container">
        <div class="current-info">

            <div class="date-container">
                <div class="time" id="time">
                    12:30 <span id="am-pm">pm</span>
                </div>
                <div class="date" id="date">
                    Monday, June 20th
                </div>
                <div class="others" id="current-weather-items">
                    <div class="weather-items">
                        <div>Imposible Humidity</div>
                        <div>180%</div>
                    </div>
                    <div class="weather-items">
                        <div>Pressure</div>
                        <div>121</div>
                    </div>
                    <div class="weather-items">
                        <div>Wind Speed</div>
                        <div>2mph</div>
                    </div>
                </div>
            </div>

            <div class="place-container">
                <div class="time-zone" id="time-zone">Mountain GMT</div>
                <div class="country" id="country">USA</div>
            </div>
        </div>
        <div class="future-forecast">
            <div class="today" id="current-temp">
                <img src="" alt="weather icon" class="w-icon">
                <div class="day">Monday</div>
                <div class="temp">Night - 115&#176; F</div>
                <div class="temp">Day - 137&#176; F</div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styletakethree.css">
</head>
<body onload="DefaultScreen()">
    <center>
        <h1 id="Para1">5-DAY WEATHER FORECAST</h1>
    <p id="inputContainer">City: <input type="text" id="cityInput"></P>
    <button>Click Me. Or Don't. Go Ahead. Be That Way.</button>
    <h2 id="cityName">--Rome--</h2>
    </center>
    <div id="weatherContainer">
        <div id="iconContainer">
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="image"><img src="dots.png" class="imgClass" id="img1" alt=""></div>
                <p class="tempValue" id="day1Temp">Loading...</p>
                <p class="windValue" id="day1Wind">Loading...</p>
                <p class="humidityValue" id="day1Humidity">Loading...</p>
            </div>
            <div class="icons">
                <p class="weather" id="day2"></p>
                <div class="image"><img src="dots.png" class="imgClass" id="img2" alt=""></div>

                <p class="windValue" id="day2Wind">Loading...</p>
                <p class="humidityValue" id="day2Humidity">Loading...</p>
            </div>
            <div class="icons">

                <p class="windValue" id="day3Wind">Loading...</p>
                <p class="humidityValue" id="day3Humidity">Loading...</p>
            </div>

                <p class="humidityValue" id="day4Humidity">Loading...</p>
            </div>
            <div class="icons">

                <p class="windValue" id="day5Wind">Loading...</p>
                <p class="humidityValue" id="day5Humidity">Loading...</p>
            </div>
        </div>
    </div>
    
    <script src="scripttakethree.js"></script>
</body>
</html>
